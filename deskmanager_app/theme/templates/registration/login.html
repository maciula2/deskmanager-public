<!DOCTYPE html>
<html lang="en">
<head>
    {% load tailwind_tags %} {% tailwind_css %} 
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script src="{% static 'js/auth/user_auth.js' %}" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <section id="login" class="p-4 flex flex-col justify-center min-h-screen max-w-md mx-auto">
    <div class="p-6 bg-white rounded">
      <div class="flex items-center justify-center text-4xl font-black text-sky-900 m-3">
        <h1 class="bg-gradient-to-r from-violet-700 to-purple-600 bg-clip-text text-transparent font-bold text-5xl select-none pb-4">DeskManager</h1>
      </div>
        <div id="login-form"
        class="flex flex-col justify-center">
        {% csrf_token %}
          <input id="login-field" class=" input-field mb-3 px-2 py-1.5
          mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400
          focus:outline-none
          focus:border-violet-500
          focus:ring-1
          focus:ring-violet-500" type="text" name="username" placeholder="e-mail" required>
        <input id="password" 
        class="hidden mb-3 mt-1 block w-full px-2 py-1.5 border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-violet-500 focus:ring-1 focus:ring-violet-500" 
        type="text" 
        inputmode="numeric" 
        name="otp" 
        pattern="\d{6}"
        placeholder="Wpisz 6-cyfrowy kod" 
        required>
          <button id="login-btn" class="px-4 py-1.5 rounded-md shadow-lg bg-gradient-to-r from-violet-700 to-purple-600 font-medium text-gray-100 block hover:from-violet-800 hover:to-purple-700 transition-colors duration-200" type="submit">
            <span id="login_process_state" class="hidden">Checking ...</span>
            <span id="login_default_state">Login</span></button>
        </div>
        <div id="incorrect-warning" class="hidden flex items-center justify-center m-3 text-red-700">
          <p class="select-none pb-4 min-h-[20px]">Nieprawidłowy login/hasło, spróbuj ponownie.</p>
        </div>
  </section>
</body>
</html>
